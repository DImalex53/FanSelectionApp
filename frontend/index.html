<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подбор по типу лопаток</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .form-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
        }

        .form-title {
            font-size: 24px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-subtitle {
            color: #6b7280;
            margin-bottom: 25px;
            text-align: center;
        }

        .tabs {
            display: flex;
            margin-bottom: 25px;
            border-bottom: 2px solid #e5e7eb;
        }

        .tab {
            padding: 12px 24px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 16px;
            color: #6b7280;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .tab:hover {
            color: #2563eb;
        }

        .tab.active {
            color: #2563eb;
            border-bottom-color: #2563eb;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-label {
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 6px;
        }

        .input-field, .select-field {
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .input-field:focus, .select-field:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .text-center {
            text-align: center;
        }

        .btn {
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover:not(:disabled) {
            background-color: #1d4ed8;
        }

        .btn:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }

        .btn.secondary-btn {
            background-color: #4b5563;
        }

        .btn.secondary-btn:hover:not(:disabled) {
            background-color: #374151;
        }

        .hidden {
            display: none !important;
        }

        .graphs-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .graph-card {
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .graph-card:hover {
            border-color: #2563eb;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.1);
        }

        .graph-card.selected {
            border-color: #2563eb;
            background-color: #f0f7ff;
        }

        .graph-image {
            width: 100%;
            height: 250px;
            object-fit: contain;
            border-radius: 4px;
            margin-bottom: 15px;
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
        }

        .graph-info {
            font-size: 14px;
            color: #6b7280;
        }

        .graph-info div {
            margin-bottom: 5px;
        }

        .graph-info strong {
            color: #374151;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: #1f2937;
            margin: 30px 0 20px;
            text-align: center;
        }

        .download-section {
            text-align: center;
            margin-top: 30px;
            padding: 25px;
            background-color: #f8fafc;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2563eb;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background-color: #fee2e2;
            color: #b91c1c;
            padding: 12px 16px;
            border-radius: 6px;
            margin: 20px 0;
            border: 1px solid #fecaca;
        }

        .success-message {
            background-color: #dcfce7;
            color: #166534;
            padding: 12px 16px;
            border-radius: 6px;
            margin: 20px 0;
            border: 1px solid #bbf7d0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-card">
            <h1 class="form-title">Подбор вентилятора</h1>
            
            <!-- Вкладки -->
            <div class="tabs">
                <button class="tab active" onclick="showTab('speedcalc')">По быстроходности</button>
                <button class="tab" onclick="showTab('bladescalc')">По типу лопаток</button>
            </div>
            
            <!-- Вкладка "По быстроходности" -->
            <div id="speedcalc" class="tab-content active">
                <p class="form-subtitle">Введите основные параметры для построения графика</p>
                
                <form id="speedcalcForm">
                    <div class="grid-container">
                        <div class="input-group">
                            <label for="FlowRateRequired" class="input-label">Производительность (м³/ч)</label>
                            <input type="number" step="0.01" id="FlowRateRequired" name="FlowRateRequired" value="100000" class="input-field" required>
                        </div>
                        <div class="input-group">
                            <label for="SystemResistance" class="input-label">Давление (Па)</label>
                            <input type="number" step="0.01" id="SystemResistance" name="SystemResistance" value="6000" class="input-field" required>
                        </div>
                        <div class="input-group">
                            <label for="Density" class="input-label">Плотность среды (кг/м³)</label>
                            <input type="number" step="0.01" id="Density" name="Density" value="1.204" class="input-field" required>
                        </div>
                        <div class="input-group">
                            <label for="Rpm" class="input-label">Обороты (об/мин)</label>
                            <input type="number" id="Rpm" name="Rpm" value="990" class="input-field" required>
                        </div>
                        <div class="input-group">
                            <label for="SuctionType" class="input-label">Тип всасывания</label>
                            <select id="SuctionType" name="SuctionType" class="select-field" required>
                                <option value="0">Односторонний</option>
                                <option value="1">Двусторонний</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="Type" class="input-label">Тип перемещаемой среды</label>
                            <select id="Type" name="Type" class="select-field" required>
                                <option value="1">Чистый воздух</option>
                                <option value="2">Дымовой газ</option>
                                <option value="3">С налипанием</option>
                                <option value="4">Абразив</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="text-center">
                        <button type="button" id="showGraphBtn" class="btn" disabled>Построить график</button>
                    </div>
                </form>
            </div>
            
            <!-- Вкладка "По типу лопаток" -->
            <div id="bladescalc" class="tab-content">
                <p class="form-subtitle">Введите параметры для подбора по типу лопаток</p>
                
                <form id="bladescalcForm">
                    <div class="grid-container">
                        <div class="input-group">
                            <label for="BladesFlowRateRequired" class="input-label">Производительность (м³/ч)</label>
                            <input type="number" step="0.01" id="BladesFlowRateRequired" name="FlowRateRequired" value="100000" class="input-field" required>
                        </div>
                        <div class="input-group">
                            <label for="BladesSystemResistance" class="input-label">Давление (Па)</label>
                            <input type="number" step="0.01" id="BladesSystemResistance" name="SystemResistance" value="6000" class="input-field" required>
                        </div>
                        <div class="input-group">
                            <label for="BladesDensity" class="input-label">Плотность среды (кг/м³)</label>
                            <input type="number" step="0.01" id="BladesDensity" name="Density" value="1.204" class="input-field" required>
                        </div>
                        <div class="input-group">
                            <label for="SuctionTypeBlades" class="input-label">Тип всасывания</label>
                            <select id="SuctionTypeBlades" name="SuctionType" class="select-field" required>
                                <option value="0">Односторонний</option>
                                <option value="1">Двусторонний</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="TypeOfBladesKod" class="input-label">Тип лопаток</label>
                            <select id="TypeOfBladesKod" name="TypeOfBladesKod" class="select-field" required>
                                <option value="1">Назад загнутые</option>
                                <option value="2">Радиально оканчивающиеся</option>
                                <option value="3">Аэрофольные</option>
                                <option value="4">Прямые, отклоенные назад</option>
                                <option value="5">Вперед загнутые</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="TypeOfPressure" class="input-label">Тип подбора</label>
                            <select id="TypeOfPressure" name="TypeOfPressure" class="select-field" required>
                                <option value="0">По статическому давлению</option>
                                <option value="1">По полному давлению</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="text-center">
                        <button type="button" id="showResultsBtn" class="btn" disabled>Показать результаты</button>
                    </div>
                </form>
                
                <!-- Индикатор загрузки -->
                <div id="loading" class="loading">
                    <div class="loading-spinner"></div>
                    <p>Загрузка данных...</p>
                </div>
                
                <!-- Сообщения об ошибках/успехе -->
                <div id="messageContainer"></div>
                
                <!-- Результаты -->
                <div id="resultsContainer" class="hidden">
                    <h2 class="section-title">Результаты подбора</h2>
                    <div id="graphsContainer" class="graphs-container">
                        <!-- Графики будут добавлены динамически -->
                    </div>
                    
                    <div class="download-section hidden" id="downloadSection">
                        <h3>Выберите подходящий вариант и скачайте техническое предложение</h3>
                        <button type="button" id="downloadProposalBtn" class="btn secondary-btn" disabled>Скачать техническое предложение</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedGraphId = null;
        let allGraphsData = [];

        // Переключение вкладок
        function showTab(tabName) {
            // Скрываем все вкладки
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Показываем выбранную вкладку
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
            
            // Очищаем сообщения
            clearMessages();
        }

        // Очистка сообщений
        function clearMessages() {
            document.getElementById('messageContainer').innerHTML = '';
        }

        // Показать сообщение
        function showMessage(text, type = 'error') {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `<div class="${type === 'error' ? 'error-message' : 'success-message'}">${text}</div>`;
        }

        // Проверка заполнения полей для SpeedCalc
        document.getElementById('speedcalcForm').addEventListener('input', function() {
            const requiredFields = this.querySelectorAll('[required]');
            let allFilled = true;
            
            requiredFields.forEach(field => {
                if (!field.value) {
                    allFilled = false;
                }
            });
            
            document.getElementById('showGraphBtn').disabled = !allFilled;
        });

        // Проверка заполнения полей для BladesCalc
        document.getElementById('bladescalcForm').addEventListener('input', function() {
            const requiredFields = this.querySelectorAll('[required]');
            let allFilled = true;
            
            requiredFields.forEach(field => {
                if (!field.value) {
                    allFilled = false;
                }
            });
            
            document.getElementById('showResultsBtn').disabled = !allFilled;
        });

        // Обработка кнопки "Показать результаты" для BladesCalc
        document.getElementById('showResultsBtn').addEventListener('click', async function() {
            const form = document.getElementById('bladescalcForm');
            const formData = new FormData(form);
            const params = {};
            
            // Собираем все данные формы
            formData.forEach((value, key) => {
                if (value === '') {
                    params[key] = null;
                } else if (form.elements[key].type === 'checkbox') {
                    params[key] = form.elements[key].checked;
                } else if (!isNaN(value) && value !== '') {
                    params[key] = Number(value);
                } else {
                    params[key] = value;
                }
            });

            // Добавляем недостающие параметры
            params.RightSchemeChoose = "Автоматический выбор";
            params.NalichieVFD = 0;
            params.TypeOfChoose = 0;

            // Показываем индикатор загрузки
            document.getElementById('loading').style.display = 'block';
            document.getElementById('resultsContainer').classList.add('hidden');
            clearMessages();

            try {
                console.log('Отправка запроса с параметрами:', params);
                
                // Получаем все графики
                const response = await fetch('http://localhost:5000/api/Aerodynamics/getgraphs', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(params)
                });

                console.log('Статус ответа:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Ошибка сервера: ${response.status} - ${errorText}`);
                }

                const data = await response.json();
                console.log('Получены данные:', data);
                
                if (!data || data.length === 0) {
                    throw new Error('Нет данных для отображения');
                }

                allGraphsData = data;
                displayGraphs(allGraphsData);
                document.getElementById('resultsContainer').classList.remove('hidden');
                document.getElementById('downloadSection').classList.remove('hidden');
                showMessage('Данные успешно загружены', 'success');
                
                // Прокручиваем к результатам
                document.getElementById('resultsContainer').scrollIntoView({ behavior: 'smooth' });
                
            } catch (error) {
                console.error('Ошибка при получении данных:', error);
                showMessage(`Не удалось получить результаты: ${error.message}`);
            } finally {
                // Скрываем индикатор загрузки
                document.getElementById('loading').style.display = 'none';
            }
        });

        // Отображение графиков
        function displayGraphs(graphs) {
            const container = document.getElementById('graphsContainer');
            container.innerHTML = '';

            graphs.forEach(graph => {
                const graphCard = document.createElement('div');
                graphCard.className = 'graph-card';
                graphCard.dataset.graphId = graph.graphId;
                graphCard.onclick = () => selectGraph(graph.graphId);

                // Проверяем, является ли graphImage строкой base64
                let imageUrl = '';
                if (typeof graph.graphImage === 'string') {
                    // Если это base64 строка
                    if (graph.graphImage.startsWith('data:image')) {
                        imageUrl = graph.graphImage;
                    } else {
                        // Предполагаем, что это base64 без префикса
                        imageUrl = `data:image/png;base64,${graph.graphImage}`;
                    }
                } else {
                    // Если это не строка, создаем URL из blob
                    const imageBlob = new Blob([graph.graphImage], { type: 'image/png' });
                    imageUrl = URL.createObjectURL(imageBlob);
                }

                graphCard.innerHTML = `
                    <img src="${imageUrl}" alt="График" class="graph-image" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAwIiBoZWlnaHQ9IjMwMCIgdmlld0JveD0iMCAwIDQwMCAzMDAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsbD0iI2YzZjNmMyIvPjx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBkeT0iLjM1ZW0iIHRleHQtYW5jaG9yPSJtaWRkbGUiIGZvbnQtZmFtaWx5PSJzYW5zLXNlcmlmIiBmb250LXNpemU9IjE4IiBmaWxsPSIjNjY2Ij5JbWFnZSBub3QgYXZhaWxhYmxlPC90ZXh0Pjwvc3ZnPg=='">
                    <div class="graph-info">
                        <div><strong>Название:</strong> ${graph.graphName || 'Не указано'}</div>
                        <div><strong>КПД:</strong> ${graph.efficiency ? graph.efficiency.toFixed(2) + '%' : 'Не указано'}</div>
                        <div><strong>Статическое давление:</strong> ${graph.staticPressure ? graph.staticPressure.toFixed(0) + ' Па' : 'Не указано'}</div>
                        <div><strong>Диаметр:</strong> ${graph.diameter ? graph.diameter.toFixed(3) + ' м' : 'Не указано'}</div>
                        <div><strong>Обороты:</strong> ${graph.rpm ? graph.rpm + ' об/мин' : 'Не указано'}</div>
                        <div><strong>Марка вентилятора:</strong> ${graph.fanMark || 'Не указана'}</div>
                    </div>
                `;

                container.appendChild(graphCard);
            });
        }

        // Выбор графика
        function selectGraph(graphId) {
            selectedGraphId = graphId;
            
            // Убираем выделение со всех карточек
            document.querySelectorAll('.graph-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            // Выделяем выбранную карточку
            document.querySelector(`.graph-card[data-graph-id="${graphId}"]`).classList.add('selected');
            
            // Активируем кнопку скачивания
            document.getElementById('downloadProposalBtn').disabled = false;
        }

        // Скачивание технического предложения
        document.getElementById('downloadProposalBtn').addEventListener('click', async function() {
            if (!selectedGraphId) {
                showMessage('Выберите график для скачивания технического предложения');
                return;
            }

            const selectedGraph = allGraphsData.find(g => g.graphId === selectedGraphId);
            if (!selectedGraph) {
                showMessage('Ошибка: выбранный график не найден');
                return;
            }

            // Создаем параметры для скачивания
            const downloadParams = {
                FlowRateRequired: parseFloat(document.getElementById('BladesFlowRateRequired').value),
                SystemResistance: parseFloat(document.getElementById('BladesSystemResistance').value),
                Density: parseFloat(document.getElementById('BladesDensity').value),
                SuctionType: parseInt(document.getElementById('SuctionTypeBlades').value),
                TypeOfBladesKod: parseInt(document.getElementById('TypeOfBladesKod').value),
                TypeOfPressure: parseInt(document.getElementById('TypeOfPressure').value),
                RightSchemeChoose: selectedGraph.graphName || "Автоматический выбор",
                NalichieVFD: 0,
                TypeOfChoose: 0
            };

            try {
                const response = await fetch('http://localhost:5000/api/Aerodynamics/downloadfile', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(downloadParams)
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'Техническое_предложение.pdf';
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                    URL.revokeObjectURL(url);
                } else {
                    const error = await response.text();
                    throw new Error(`Ошибка сервера: ${response.status} - ${error}`);
                }
            } catch (error) {
                console.error('Ошибка при скачивании:', error);
                showMessage(`Не удалось скачать техническое предложение: ${error.message}`);
            }
        });

        // Инициализация проверки полей при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            // Триггерим событие input для проверки начального состояния
            document.getElementById('speedcalcForm').dispatchEvent(new Event('input'));
            document.getElementById('bladescalcForm').dispatchEvent(new Event('input'));
        });
    </script>
</body>
</html>
