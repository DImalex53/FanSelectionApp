<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подбор по типу лопаток</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .form-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
        }

        .form-title {
            font-size: 24px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-subtitle {
            color: #6b7280;
            margin-bottom: 25px;
            text-align: center;
        }

        .tabs {
            display: flex;
            margin-bottom: 25px;
            border-bottom: 2px solid #e5e7eb;
        }

        .tab {
            padding: 12px 24px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 16px;
            color: #6b7280;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .tab:hover {
            color: #2563eb;
        }

        .tab.active {
            color: #2563eb;
            border-bottom-color: #2563eb;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-label {
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 6px;
        }

        .input-field, .select-field {
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .input-field:focus, .select-field:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .text-center {
            text-align: center;
        }

        .btn {
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover:not(:disabled) {
            background-color: #1d4ed8;
        }

        .btn:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }

        .btn.secondary-btn {
            background-color: #4b5563;
        }

        .btn.secondary-btn:hover:not(:disabled) {
            background-color: #374151;
        }

        .btn.confirm-btn {
            background-color: #059669;
            position: fixed;
            bottom: 30px;
            left: 30px;
            z-index: 1000;
            box-shadow: 0 4px 12px rgba(5, 150, 105, 0.3);
        }

        .btn.confirm-btn:hover:not(:disabled) {
            background-color: #047857;
        }

        .hidden {
            display: none !important;
        }

        .graphs-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            margin-top: 20px;
        }

        .graph-card {
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 25px;
            transition: all 0.3s ease;
            cursor: pointer;
            background: white;
        }

        .graph-card:hover {
            border-color: #2563eb;
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.15);
        }

        .graph-card.selected {
            border-color: #2563eb;
            background-color: #f0f7ff;
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.2);
        }

        .graph-image {
            width: 100%;
            height: 400px;
            object-fit: contain;
            border-radius: 8px;
            margin-bottom: 20px;
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
        }

        .graph-info {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            font-size: 12px;
            color: #6b7280;
        }

        .graph-info-item {
            text-align: center;
            padding: 8px;
            background: #f8fafc;
            border-radius: 6px;
            border: 1px solid #e5e7eb;
        }

        .graph-info strong {
            color: #374151;
            display: block;
            margin-bottom: 4px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .graph-info span {
            font-size: 13px;
            font-weight: 500;
            color: #1f2937;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: #1f2937;
            margin: 30px 0 20px;
            text-align: center;
        }

        .download-section {
            text-align: center;
            margin-top: 30px;
            padding: 25px;
            background-color: #f8fafc;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2563eb;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background-color: #fee2e2;
            color: #b91c1c;
            padding: 12px 16px;
            border-radius: 6px;
            margin: 20px 0;
            border: 1px solid #fecaca;
        }

        .success-message {
            background-color: #dcfce7;
            color: #166534;
            padding: 12px 16px;
            border-radius: 6px;
            margin: 20px 0;
            border: 1px solid #bbf7d0;
        }

        .additional-params {
            background: #f8fafc;
            border-radius: 12px;
            padding: 30px;
            margin-top: 30px;
            border: 1px solid #e5e7eb;
        }

        .additional-params h3 {
            margin-bottom: 20px;
            color: #1f2937;
            text-align: center;
        }

        .params-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .selected-graph-container {
            background: #f0f7ff;
            border: 2px solid #2563eb;
            border-radius: 12px;
            padding: 30px;
            margin: 30px 0;
        }

        .selected-graph-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: start;
        }

        .selected-graph-image {
            width: 100%;
            height: 500px;
            object-fit: contain;
            background: white;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }

        .selected-graph-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .selected-info-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            text-align: center;
        }

        .selected-info-item strong {
            display: block;
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .selected-info-item span {
            font-size: 16px;
            font-weight: 600;
            color: #1f2937;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-card">
            <h1 class="form-title">Подбор вентилятора</h1>
            
            <!-- Вкладки -->
            <div class="tabs">
                <button class="tab active" onclick="showTab('speedcalc')">По быстроходности</button>
                <button class="tab" onclick="showTab('bladescalc')">По типу лопаток</button>
            </div>
            
            <!-- Вкладка "По быстроходности" -->
            <div id="speedcalc" class="tab-content active">
                <p class="form-subtitle">Введите основные параметры для построения графика</p>
                
                <form id="speedcalcForm">
                    <div class="grid-container">
                        <div class="input-group">
                            <label for="FlowRateRequired" class="input-label">Производительность (м³/ч)</label>
                            <input type="number" step="0.01" id="FlowRateRequired" name="FlowRateRequired" value="100000" class="input-field" required>
                        </div>
                        <div class="input-group">
                            <label for="SystemResistance" class="input-label">Давление (Па)</label>
                            <input type="number" step="0.01" id="SystemResistance" name="SystemResistance" value="6000" class="input-field" required>
                        </div>
                        <div class="input-group">
                            <label for="Density" class="input-label">Плотность среды (кг/м³)</label>
                            <input type="number" step="0.01" id="Density" name="Density" value="1.204" class="input-field" required>
                        </div>
                        <div class="input-group">
                            <label for="Rpm" class="input-label">Обороты (об/мин)</label>
                            <input type="number" id="Rpm" name="Rpm" value="990" class="input-field" required>
                        </div>
                        <div class="input-group">
                            <label for="SuctionType" class="input-label">Тип всасывания</label>
                            <select id="SuctionType" name="SuctionType" class="select-field" required>
                                <option value="0">Односторонний</option>
                                <option value="1">Двусторонний</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="Type" class="input-label">Тип перемещаемой среды</label>
                            <select id="Type" name="Type" class="select-field" required>
                                <option value="1">Чистый воздух</option>
                                <option value="2">Дымовой газ</option>
                                <option value="3">С налипанием</option>
                                <option value="4">Абразив</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="text-center">
                        <button type="button" id="showGraphBtn" class="btn" disabled>Построить график</button>
                    </div>
                </form>
                
                <!-- Результаты для SpeedCalc -->
                <div id="speedCalcResults" class="hidden">
                    <h2 class="section-title">График быстроходности</h2>
                    <div class="result-container">
                        <img id="speedCalcImage" class="result-image" alt="График быстроходности">
                    </div>
                    <div class="download-section">
                        <h3>Скачать техническое предложение</h3>
                        <button type="button" id="downloadSpeedCalcBtn" class="btn secondary-btn">Скачать PDF</button>
                    </div>
                </div>
            </div>
            
            <!-- Вкладка "По типу лопаток" -->
            <div id="bladescalc" class="tab-content">
                <p class="form-subtitle">Введите параметры для подбора по типу лопаток</p>
                
                <form id="bladescalcForm">
                    <div class="grid-container">
                        <div class="input-group">
                            <label for="BladesFlowRateRequired" class="input-label">Производительность (м³/ч)</label>
                            <input type="number" step="0.01" id="BladesFlowRateRequired" name="FlowRateRequired" value="100000" class="input-field" required>
                        </div>
                        <div class="input-group">
                            <label for="BladesSystemResistance" class="input-label">Давление (Па)</label>
                            <input type="number" step="0.01" id="BladesSystemResistance" name="SystemResistance" value="6000" class="input-field" required>
                        </div>
                        <div class="input-group">
                            <label for="BladesDensity" class="input-label">Плотность среды (кг/м³)</label>
                            <input type="number" step="0.01" id="BladesDensity" name="Density" value="1.204" class="input-field" required>
                        </div>
                        <div class="input-group">
                            <label for="TypeBlades" class="input-label">Тип перемещаемой среды</label>
                            <select id="TypeBlades" name="Type" class="select-field" required>
                                <option value="1">Чистый воздух</option>
                                <option value="2">Дымовой газ</option>
                                <option value="3">С налипанием</option>
                                <option value="4">Абразив</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="SuctionTypeBlades" class="input-label">Тип всасывания</label>
                            <select id="SuctionTypeBlades" name="SuctionType" class="select-field" required>
                                <option value="0">Односторонний</option>
                                <option value="1">Двусторонний</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="TypeOfBladesKod" class="input-label">Тип лопаток</label>
                            <select id="TypeOfBladesKod" name="TypeOfBladesKod" class="select-field" required>
                                <option value="1">Назад загнутые</option>
                                <option value="2">Радиально оканчивающиеся</option>
                                <option value="3">Аэрофольные</option>
                                <option value="4">Прямые, отклоенные назад</option>
                                <option value="5">Вперед загнутые</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="TypeOfPressure" class="input-label">Тип подбора</label>
                            <select id="TypeOfPressure" name="TypeOfPressure" class="select-field" required>
                                <option value="0">По статическому давлению</option>
                                <option value="1">По полному давлению</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="text-center">
                        <button type="button" id="showResultsBtn" class="btn" disabled>Показать результаты</button>
                    </div>
                </form>
                
                <!-- Индикатор загрузки -->
                <div id="loading" class="loading">
                    <div class="loading-spinner"></div>
                    <p>Загрузка данных...</p>
                </div>
                
                <!-- Сообщения об ошибках/успехе -->
                <div id="messageContainer"></div>
                
                <!-- Результаты -->
                <div id="resultsContainer" class="hidden">
                    <h2 class="section-title">Результаты подбора</h2>
                    <div id="graphsContainer" class="graphs-container">
                        <!-- Графики будут добавлены динамически -->
                    </div>
                    
                    <!-- Кнопка подтверждения выбора -->
                    <button type="button" id="confirmSelectionBtn" class="btn confirm-btn hidden">Подтвердить выбор графика</button>
                    
                    <!-- Дополнительные параметры -->
                    <div id="additionalParams" class="additional-params hidden">
                        <h3>Дополнительные параметры</h3>
                        <form id="additionalParamsForm">
                            <div class="params-grid">
                                <div class="input-group">
                                    <label for="MotorVoltage" class="input-label">Напряжение сети, В</label>
                                    <input type="number" step="0.01" id="MotorVoltage" name="MotorVoltage" value="380" class="input-field" required>
                                </div>
                                <div class="input-group">
                                    <label for="StartInletDensity" class="input-label">Плотность среды во время пуска, кг/м³</label>
                                    <input type="number" step="0.01" id="StartInletDensity" name="StartInletDensity" value="1.204" class="input-field" required>
                                </div>
                                <div class="input-group">
                                    <label for="MaterialDensyti" class="input-label">Плотность материала изготовления, кг/м³</label>
                                    <input type="number" step="0.01" id="MaterialDensyti" name="MaterialDensyti" value="8000" class="input-field" required>
                                </div>
                                <div class="input-group">
                                    <label for="MaterialDesign" class="input-label">Материальное исполнение ТДМ</label>
                                    <select id="MaterialDesign" name="MaterialDesign" class="select-field" required>
                                        <option value="1">K1</option>
                                        <option value="2">B</option>
                                        <option value="3">BK1</option>
                                        <option value="4">Ti</option>
                                        <option value="5" selected>Стандарт</option>
                                    </select>
                                </div>
                                <div class="input-group">
                                    <label for="MaterialOfImpeller" class="input-label">Материал рабочего колеса</label>
                                    <input type="text" id="MaterialOfImpeller" name="MaterialOfImpeller" value="09Г2С" class="input-field" required>
                                </div>
                                <div class="input-group">
                                    <label for="MaterialOfUlita" class="input-label">Материал корпуса улиты</label>
                                    <input type="text" id="MaterialOfUlita" name="MaterialOfUlita" value="09Г2С" class="input-field" required>
                                </div>
                                <div class="input-group">
                                    <label for="MaterialOfRama" class="input-label">Материал рамы</label>
                                    <input type="text" id="MaterialOfRama" name="MaterialOfRama" value="09Г2С" class="input-field" required>
                                </div>
                                <div class="input-group">
                                    <label for="ProjectName" class="input-label">Название проекта</label>
                                    <input type="text" id="ProjectName" name="ProjectName" value="Изготовление и поставка тягодутьевой машины" class="input-field" required>
                                </div>
                            </div>
                            
                            <div class="text-center">
                                <button type="button" id="downloadProposalBtn" class="btn secondary-btn" disabled>Скачать техническое предложение</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedGraphIndex = null;
        let allGraphsData = [];
        let speedCalcParams = null;
        let selectionConfirmed = false;

        // Заглушка для изображения
        function getPlaceholderImage() {
            return 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAwIiBoZWlnaHQ9IjMwMCIgdmlld0JveD0iMCAwIDQwMCAzMDAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsbD0iI2YzZjNmMyIvPjx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBkeT0iLjM1ZW0iIHRleHQtYW5jaG9yPSJtaWRkbGUiIGZvbnQtZmFtaWx5PSJzYW5zLXNlcmlmIiBmb250LXNpemU9IjE4IiBmaWxsPSIjNjY2Ij5EaWFncmFtIG5vdCBhdmFpbGFibGU8L3RleHQ+PC9zdmc+';
        }

        // Переключение вкладок
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
            
            clearMessages();
            document.getElementById('speedCalcResults').classList.add('hidden');
            document.getElementById('resultsContainer').classList.add('hidden');
            resetSelection();
        }

        // Сброс выбора
        function resetSelection() {
            selectedGraphIndex = null;
            selectionConfirmed = false;
            document.getElementById('confirmSelectionBtn').classList.add('hidden');
            document.getElementById('additionalParams').classList.add('hidden');
            document.getElementById('downloadProposalBtn').disabled = true;
        }

        // Очистка сообщений
        function clearMessages() {
            document.getElementById('messageContainer').innerHTML = '';
        }

        // Показать сообщение
        function showMessage(text, type = 'error') {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `<div class="${type === 'error' ? 'error-message' : 'success-message'}">${text}</div>`;
        }

        // Проверка заполнения полей для SpeedCalc
        document.getElementById('speedcalcForm').addEventListener('input', function() {
            const requiredFields = this.querySelectorAll('[required]');
            let allFilled = true;
            
            requiredFields.forEach(field => {
                if (!field.value) allFilled = false;
            });
            
            document.getElementById('showGraphBtn').disabled = !allFilled;
        });

        // Проверка заполнения полей для BladesCalc
        document.getElementById('bladescalcForm').addEventListener('input', function() {
            const requiredFields = this.querySelectorAll('[required]');
            let allFilled = true;
            
            requiredFields.forEach(field => {
                if (!field.value) allFilled = false;
            });
            
            document.getElementById('showResultsBtn').disabled = !allFilled;
        });

        // Проверка заполнения дополнительных параметров
        document.getElementById('additionalParamsForm').addEventListener('input', function() {
            const requiredFields = this.querySelectorAll('[required]');
            let allFilled = true;
            
            requiredFields.forEach(field => {
                if (!field.value) allFilled = false;
            });
            
            document.getElementById('downloadProposalBtn').disabled = !allFilled;
        });

        // Обработка кнопки "Построить график" для SpeedCalc
        document.getElementById('showGraphBtn').addEventListener('click', async function() {
            const form = document.getElementById('speedcalcForm');
            const formData = new FormData(form);
            const params = {};
            
            formData.forEach((value, key) => {
                if (value === '') {
                    params[key] = null;
                } else if (!isNaN(value) && value !== '') {
                    params[key] = Number(value);
                } else {
                    params[key] = value;
                }
            });

            try {
                console.log('Отправка запроса на построение графика с параметрами:', params);
                
                const response = await fetch('http://localhost:5238/api/SpeedCalcSelection/downloadpng', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(params)
                });

                console.log('Статус ответа:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Ошибка сервера: ${response.status} - ${errorText}`);
                }

                const blob = await response.blob();
                const imageUrl = URL.createObjectURL(blob);
                
                displaySpeedCalcGraph(imageUrl, params);
                showMessage('График успешно построен', 'success');
                
            } catch (error) {
                console.error('Ошибка при получении графика:', error);
                showMessage(`Не удалось построить график: ${error.message}`);
            }
        });

        // Обработка кнопки "Показать результаты" для BladesCalc
        document.getElementById('showResultsBtn').addEventListener('click', async function() {
            const requestData = {
                FlowRateRequired: parseFloat(document.getElementById('BladesFlowRateRequired').value),
                SystemResistance: parseFloat(document.getElementById('BladesSystemResistance').value),
                Density: parseFloat(document.getElementById('BladesDensity').value),
                Type: parseInt(document.getElementById('TypeBlades').value),
                SuctionType: parseInt(document.getElementById('SuctionTypeBlades').value),
                TypeOfBladesKod: parseInt(document.getElementById('TypeOfBladesKod').value),
                TypeOfPressure: parseInt(document.getElementById('TypeOfPressure').value),
                RightSchemeChoose: "Автоматический выбор",
                NalichieVFD: false,
                TypeOfChoose: 0,
                MotorVoltage: 380,
                StartInletDensity: 1.204,
                MaterialDensyti: 8000,
                Vibroisolation: false,
                GuideVane: false,
                Teploisolation: false,
                MaterialDesign: 5,
                MaterialOfImpeller: "09Г2С",
                MaterialOfUlita: "09Г2С",
                MaterialOfRama: "09Г2С",
                FlangeOutlet: false,
                FlangeInlet: false,
                ProjectName: "Изготовление и поставка тягодутьевой машины",
                ShefMontage: false,
                PuskoNaladka: false,
                StudyOfPersonal: false
            };

            document.getElementById('loading').style.display = 'block';
            document.getElementById('resultsContainer').classList.add('hidden');
            clearMessages();
            resetSelection();

            try {
                console.log('Отправка запроса с параметрами:', requestData);
                
                const response = await fetch('http://localhost:5000/api/Aerodynamics/get-graphs', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });

                console.log('Статус ответа:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ошибка! статус: ${response.status} - ${errorText}`);
                }

                const data = await response.json();
                console.log('Получены данные:', data);
                
                if (!data || data.length === 0) {
                    throw new Error('Нет данных для отображения');
                }

                allGraphsData = data;
                displayGraphs(allGraphsData);
                document.getElementById('resultsContainer').classList.remove('hidden');
                showMessage(`Найдено вариантов: ${data.length}`, 'success');
                
                document.getElementById('resultsContainer').scrollIntoView({ behavior: 'smooth' });
                
            } catch (error) {
                console.error('Ошибка при получении данных:', error);
                showMessage(`Не удалось получить результаты: ${error.message}`);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        });

        // Отображение графиков
        function displayGraphs(graphs) {
            const container = document.getElementById('graphsContainer');
            container.innerHTML = '';

            if (!graphs || graphs.length === 0) {
                container.innerHTML = '<div class="error-message">Нет графиков для отображения</div>';
                return;
            }

            graphs.forEach((graph, index) => {
                const graphCard = document.createElement('div');
                graphCard.className = 'graph-card';
                graphCard.dataset.graphIndex = index;
                graphCard.onclick = () => selectGraph(index);

                // Обрабатываем изображение из diagramAsImageBytes
                let imageUrl = getPlaceholderImage();
                
                if (graph.diagramAsImageBytes) {
                    if (typeof graph.diagramAsImageBytes === 'string') {
                        if (graph.diagramAsImageBytes.startsWith('data:image/')) {
                            imageUrl = graph.diagramAsImageBytes;
                        } else {
                            imageUrl = `data:image/png;base64,${graph.diagramAsImageBytes}`;
                        }
                    }
                }

                // Отображаем информацию в одну строку
                graphCard.innerHTML = `
                    <img src="${imageUrl}" alt="Диаграмма вентилятора" class="graph-image" 
                         onerror="this.src='${getPlaceholderImage()}'">
                    <div class="graph-info">
                        <div class="graph-info-item">
                            <strong>Номер</strong>
                            <span>${graph.nomberOfVent || 'Не указан'}</span>
                        </div>
                        <div class="graph-info-item">
                            <strong>Диаметр</strong>
                            <span>${graph.diameter ? graph.diameter.toFixed(3) + ' м' : 'Не указано'}</span>
                        </div>
                        <div class="graph-info-item">
                            <strong>Обороты</strong>
                            <span>${graph.rpm ? graph.rpm + ' об/мин' : 'Не указано'}</span>
                        </div>
                        <div class="graph-info-item">
                            <strong>Марка</strong>
                            <span>${graph.newMarkOfFan || 'Не указана'}</span>
                        </div>
                    </div>
                `;

                container.appendChild(graphCard);
            });
        }

        // Выбор графика
        function selectGraph(graphIndex) {
            if (selectionConfirmed) return;
            
            selectedGraphIndex = graphIndex;
            
            document.querySelectorAll('.graph-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            document.querySelector(`.graph-card[data-graph-index="${graphIndex}"]`).classList.add('selected');
            document.getElementById('confirmSelectionBtn').classList.remove('hidden');
        }

        // Подтверждение выбора
        document.getElementById('confirmSelectionBtn').addEventListener('click', function() {
            if (selectedGraphIndex === null) return;
            
            selectionConfirmed = true;
            const selectedGraph = allGraphsData[selectedGraphIndex];
            
            // Скрываем все графики кроме выбранного
            document.querySelectorAll('.graph-card').forEach((card, index) => {
                if (index !== selectedGraphIndex) {
                    card.style.display = 'none';
                }
            });
            
            // Показываем дополнительные параметры
            document.getElementById('additionalParams').classList.remove('hidden');
            document.getElementById('confirmSelectionBtn').classList.add('hidden');
            
            // Прокручиваем к дополнительным параметрам
            document.getElementById('additionalParams').scrollIntoView({ behavior: 'smooth' });
            
            showMessage('График выбран. Заполните дополнительные параметры для скачивания технического предложения.', 'success');
        });

        // Скачивание технического предложения для BladesCalc
        document.getElementById('downloadProposalBtn').addEventListener('click', async function() {
            if (selectedGraphIndex === null) {
                showMessage('Выберите график для скачивания технического предложения');
                return;
            }

            const selectedGraph = allGraphsData[selectedGraphIndex];
            if (!selectedGraph) {
                showMessage('Ошибка: выбранный график не найден');
                return;
            }

            // Собираем основные параметры из формы
            const mainParams = {
                FlowRateRequired: parseFloat(document.getElementById('BladesFlowRateRequired').value),
                SystemResistance: parseFloat(document.getElementById('BladesSystemResistance').value),
                Density: parseFloat(document.getElementById('BladesDensity').value),
                Type: parseInt(document.getElementById('TypeBlades').value),
                SuctionType: parseInt(document.getElementById('SuctionTypeBlades').value),
                TypeOfBladesKod: parseInt(document.getElementById('TypeOfBladesKod').value),
                TypeOfPressure: parseInt(document.getElementById('TypeOfPressure').value),
                NumberOfGraph: selectedGraphIndex + 1
            };

            // Собираем дополнительные параметры
            const additionalParams = {
                MotorVoltage: parseFloat(document.getElementById('MotorVoltage').value),
                StartInletDensity: parseFloat(document.getElementById('StartInletDensity').value),
                MaterialDensyti: parseFloat(document.getElementById('MaterialDensyti').value),
                MaterialDesign: parseInt(document.getElementById('MaterialDesign').value),
                MaterialOfImpeller: document.getElementById('MaterialOfImpeller').value,
                MaterialOfUlita: document.getElementById('MaterialOfUlita').value,
                MaterialOfRama: document.getElementById('MaterialOfRama').value,
                ProjectName: document.getElementById('ProjectName').value,
                // Остальные параметры по умолчанию
                Vibroisolation: false,
                GuideVane: false,
                Teploisolation: false,
                FlangeOutlet: false,
                FlangeInlet: false,
                NalichieVFD: false,
                ShefMontage: false,
                PuskoNaladka: false,
                StudyOfPersonal: false
            };

            // Объединяем параметры
            const downloadParams = {
                ...mainParams,
                ...additionalParams,
                RightSchemeChoose: selectedGraph.newMarkOfFan || "Автоматический выбор",
                TypeOfChoose: 0
            };

            try {
                const response = await fetch('http://localhost:5000/api/Aerodynamics/download-file', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(downloadParams)
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `Техническое_предложение_${selectedGraph.newMarkOfFan || 'вентилятор'}.pdf`;
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                    URL.revokeObjectURL(url);
                    showMessage('Техническое предложение успешно скачано', 'success');
                } else {
                    const error = await response.text();
                    throw new Error(`Ошибка сервера: ${response.status} - ${error}`);
                }
            } catch (error) {
                console.error('Ошибка при скачивании:', error);
                showMessage(`Не удалось скачать техническое предложение: ${error.message}`);
            }
        });

        // Скачивание PDF для SpeedCalc
        document.getElementById('downloadSpeedCalcBtn').addEventListener('click', async function() {
            if (!speedCalcParams) {
                showMessage('Ошибка: параметры для скачивания не найдены');
                return;
            }

            try {
                const response = await fetch('http://localhost:5238/api/SpeedCalcSelection/downloadfile', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(speedCalcParams)
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'SpeedCalc.pdf';
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                    URL.revokeObjectURL(url);
                } else {
                    const error = await response.text();
                    throw new Error(`Ошибка сервера: ${response.status} - ${error}`);
                }
            } catch (error) {
                console.error('Ошибка при скачивании:', error);
                showMessage(`Не удалось скачать техническое предложение: ${error.message}`);
            }
        });

        // Отображение графика для SpeedCalc
        function displaySpeedCalcGraph(imageUrl, params) {
            const imageElement = document.getElementById('speedCalcImage');
            imageElement.src = imageUrl;
            
            document.getElementById('speedCalcResults').classList.remove('hidden');
            speedCalcParams = params;
            document.getElementById('speedCalcResults').scrollIntoView({ behavior: 'smooth' });
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('speedcalcForm').dispatchEvent(new Event('input'));
            document.getElementById('bladescalcForm').dispatchEvent(new Event('input'));
        });
    </script>
</body>
</html>
